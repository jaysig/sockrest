<template name="postItem">
	<div class="item">
		<a href="#">
			<img src="{{media_url}}" alt="">
			<h4>
			<a href="{{url}}">
				{{title}}
			</a>
			</h4>
			<p>
				{{description}}
			</p>
			<div>
				<img class="avatar" src="http://steamavatars.co/wp-content/uploads/2016/01/doge_steam_avatars.jpg" alt="">
				<span class="author">
					Doge
				</span>
			</div>
		</a>
	</div>
</template>
